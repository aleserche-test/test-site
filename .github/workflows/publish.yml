name: Node.js Package
on:
  pull_request:
    types: [closed]
    branches:
      - master
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        git config --global user.name "aleserche-test"
        git config --global user.email "66114692+aleserche-test@users.noreply.github.com"
    # Setup .npmrc file to publish to npm
    - uses: actions/setup-node@v1
      with:
        node-version: '14.x'
        registry-url: 'https://registry.npmjs.org'
        scope: '@aleserche.test'
    - run: yarn
    - run: yarn lerna version --yes
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
    - run: yarn lerna publish from-package --no-verify-access --yes
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
